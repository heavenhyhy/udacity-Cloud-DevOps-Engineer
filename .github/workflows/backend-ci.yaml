name: Backend CI

on:
  pull_request:
    branches:
      - main
    paths:
      - 'Movie-Picture-Pipeline/starter/backend/**'
  workflow_dispatch:

jobs:

  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Movie-Picture-Pipeline/starter/backend/
    
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    - name: Install dependencies
      run: pipenv install
    - name: Lint
      run: pipenv run lint

  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Movie-Picture-Pipeline/starter/backend/
    
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    - name: Install dependencies
      run: pipenv install
    - name: Test
      run: pipenv run test

  build:
    needs: [lint, test]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Movie-Picture-Pipeline/starter/backend/
    
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    - name: Install dependencies
      run: docker build .
