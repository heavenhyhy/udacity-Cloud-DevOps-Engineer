name: Movie Picture Pipeline Frontend CI

on:
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/**'
  workflow_dispatch:

jobs:

  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ../../Movie-Picture-Pipeline/starter/frontend/
    
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 14
    - uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.OS }}-node-
    - run: |
        npm ci
        npm run lint
        
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ../../Movie-Picture-Pipeline/starter/frontend/
    
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 14
    - uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.OS }}-node-
    - run: |
        npm ci  
        npm run test

  build:
    needs: [lint, test]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ../../Movie-Picture-Pipeline/starter/frontend/
    
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 14
    - uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.OS }}-node-
    - run: 
        npm ci
        npm run build
    - name: Build and push Docker image
      uses: docker/build-push-action@v6.9.0
      with:
        push: false
        tags: movie-picture-pipeline-sangtd2/frontend:latest
